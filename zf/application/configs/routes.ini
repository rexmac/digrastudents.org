[production]
routes.home.type = "Zend_Controller_Router_Route_Regex"
routes.home.route               = "^(index/)?home$"
routes.home.reverse             = "home"
routes.home.defaults.module     = "default"
routes.home.defaults.controller = "index"
routes.home.defaults.action     = "index"

routes.gamesResearchMap.data.type                = "Zend_Controller_Router_Route_Static"
routes.gamesResearchMap.data.route               = "games-research-map/data"
routes.gamesResearchMap.data.defaults.module     = "default"
routes.gamesResearchMap.data.defaults.controller = "games-research-map"
routes.gamesResearchMap.data.defaults.action     = "data"

[staging : production]

[testing : production]

[development : production]

